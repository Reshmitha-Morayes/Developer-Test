<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Template - Reshmitha</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" media="print" onload="this.media='all'">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div class="wrapper">
        <div class="inner-wrapper">
            <div class="cover">
                <div class="header">
                    <div class="innerHeader">
                        <div class="topic">Coming Soon</div>
                        <nav class="nav">
                            <a class="nav-link nav-social" href="#" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                            <a class="nav-link nav-social" href="#" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                            <a class="nav-link nav-social" href="#" title="Youtube" aria-label="Youtube"><i class="fab fa-youtube" aria-hidden="true"></i></a>
                            <a class="nav-link nav-social" href="#" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                        </nav>
                    </div>
                </div>
                <div class="body-cover">
                    <h1 class="heading">The Adventure Begins</h1>
                    <p class="heading-para">Hold tight as we get our working robots together and produce the most astonishing product ever.</p>
                </div>
                <div class="container mt-5">
                    <!-- Button to open modal -->
                    <button type="button" class="btn btn-add btn-sub" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Notify Me
                    </button>
                </div>
            
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Get Notified on Launch: </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Enter your e-mail to get notified when we launch:
                                <input type="email" name="email" id="email" class="form-control mt-2" placeholder="your-name@example.com">
                                <div id="emailError" class="text-danger mt-2" style="display: none;">Please enter a valid email address.</div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="subscribeBtn" class="btn btn-sub">Subscribe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('subscribeBtn').addEventListener('click', function () {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailValue = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            if (emailRegex.test(emailValue)) {
                emailError.style.display = 'none';
                alert('Thank you for subscribing! We will notify you soon.');
                emailInput.value = ''; 
            } else {
                emailError.style.display = 'block'; 
            }
        });
    </script>

</body>
</html>
